<!-- !DOCTYPE: es la version de HTML que estamos utilizando-->
<!DOCTYPE html> 
<html lang="en">
<!-- head: CABEZERA, donde se agregan metadato o datos no visibles
de la pagina web-->    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo de mi sitio web</title>
</head>
<!-- body: CUERPO de la pagina Web, el contenido de la pagina web va 
dentro del body -->
<body>
    
</body>
</html>
